{% extends 'layout.html' %}
{% load static %}

{% block content %}
<section class="h-100" style="background-color: #eee;">
    <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-10" id="card-section">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
                </div>
                <div class="card">
                    <div class="card-body">
                        <a type="button" href="{% url 'products' %}" class="btn btn-warning btn-block btn-lg">Return to
                            Shopping</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
{% endblock content %}


{% block js %}
<script type="module" src="{% static 'js/card.js' %}"></script>
{% endblock js %}
